<html>

<head>
    <title>
        Objects in JS
    </title>
</head>

<body>
    <h1>Objects in JS</h1>
    <p id="objects"></p>
    <script>
        var person = {
            firstName: "I",
            age: "14"
        };
        document.getElementById("objects").innerHTML = person.firstName + " am " + person.age + " years old ";
    </script>
</body>

</html>
