<html>

<head>
    <title>
        Math with JS
    </title>
</head>

<body>
    <script>
        var value = Math.abs(20);
        document.write("Demo Test Value: " + value + "<br>");

        var value = Math.acos(-1);
        document.write("Demo Test Value 2: " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo Test Value 3: " + value + "<br>");

        var value = Math.atan(.5);
        document.write("demo Test Value 4: " + value + "<br>");
    </script>
</body>

</html>
