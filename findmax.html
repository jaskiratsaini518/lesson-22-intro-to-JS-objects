<html>

<head>
    <title>
        Find Max
    </title>
</head>

<body>
    <p id="result"></p>
    <script>
        function findMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(1, 2, 3, 4, 5, 6, 7);
    </script>
</body>

</html>
